<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title >User Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .title{
    color:#007bff;
    }

    .mgTp{
        margin-top:10%;
    }

    .topBtn{
        margin-top:15px;
    }

    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: #007bff !important;
        opacity: 1; /* Firefox */
    }

    :-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: #007bff !important;
    }

    ::-ms-input-placeholder { /* Microsoft Edge */
        color: #007bff !important;
    }

    </style>
</head>
<body>
<div class="container" >
    <div class="row mgTp">
        <form class="col-md-6 offset-md-3" name="f" th:action="@{/login}" method="post">
            <h3 class="title">Please sign in</h3>
            <hr class="divisor">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="name" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <!--<div class="form-check">-->
                <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                <!--<label class="form-check-label" for="exampleCheck1">Remember me</label>-->
            <!--</div>-->
            <button type="submit" class="btn btn-primary topBtn"><i class="fa fa-sign-in"></i> Sign in</button>
        </form>
    </div>
</div>

</body>
</html>
